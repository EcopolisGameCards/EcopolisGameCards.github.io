<style>
        /* CSS s úpravami */
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: black; 
            color: white; 
        }
        
        /* KONTEJNER SE NYNÍ PŘIZPŮSOBÍ OBSAHU */
        #karta-container { 
            margin: 20px auto; 
            border: 4px dotted yellow; 
            /* ODEBRÁNY pevné rozměry (width: 800px; height: 600px;) */
            display: inline-block; /* DŮLEŽITÉ: Umožní kontejneru přizpůsobit se obsahu */
            background-color: #eee; 
            padding: 10px; /* Přidáme malý vnitřní okraj pro vizuální oddělení */
        }
        
        /* OBRÁZEK VYPLNÍ KONTEJNER, ALE ZACHOVÁ POMĚR STRAN */
        #vybrana-karta { 
            max-width: 100%; 
            max-height: 100%; 
            height: auto; /* ZACHOVÁ POMĚR STRAN */
            display: block; /* DŮLEŽITÉ: Zajistí správné chování rozměrů */
            /* Objekt Fit zajistí, že se karta vejde, ale nezdeformuje se */
            object-fit: contain; 
        }
        
        button { 
            padding: 10px 20px; 
            font-size: 1.2em; 
            cursor: pointer; 
            margin: 5px; 
        }
        .info { 
            margin-top: 10px; 
            font-size: 0.9em; 
            color: lightgray; 
        }
    </style>
