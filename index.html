<style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Card Deck</title>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: black; /* Černé pozadí */
            color: white; /* Bílý text pro čitelnost */
        }
        
        /* KONTEJNER PRO KARTU - Nyní se přizpůsobí velikosti karty */
        #karta-container { 
            margin: 20px auto; 
            border: 4px solid white; /* ZMĚNĚNO NA PLNÝ (SOLID) RÁMEČEK */
            display: inline-block; /* Umožní kontejneru přizpůsobit se obsahu */
            background-color: #eee; /* Pozadí kontejneru karty zůstane světlé */
            padding: 10px; 
            /* Zajišťujeme viditelnost kontejneru před vytažením první karty */
            min-width: 400px; 
            min-height: 300px; 
        }
        
        /* OBRÁZEK KARTY - Vyplní kontejner, ale ZACHOVÁ poměr stran */
        #vybrana-karta { 
            max-width: 100%; 
            max-height: 100%; 
            height: auto; 
            display: block; 
            object-fit: contain; 
        }
        
        button { 
            padding: 10px 20px; 
            font-size: 1.2em; 
            cursor: pointer; 
            margin: 5px; 
        }
        .info { 
            margin-top: 10px; 
            font-size: 0.9em; 
            color: lightgray; 
        }
    </style>
</head>
<body>

    <h1>Draw Cards</h1>

    <div id="karta-container">
        <img id="vybrana-karta" src="" alt="Drawn Card">
        <div id="placeholder">Click the "Draw Card" button</div> 
    </div>

    <button onclick="tahnoutKarty()">Draw Card</button>
    <button onclick="zamichatBalicek()">Shuffle Deck (Reset)</button>

    <div class="info">
        Cards remaining in deck: <span id="zbyvajici-pocet">192</span> 
    </div>

    <script src="app.js"></script> 
</body>
</html>
