<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Card Deck</title>
    <style>
        /* CSS s úpravami */
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: black; /* ČERNÉ POZADÍ */
            color: white; /* Nastavíme barvu textu na bílou, aby byl čitelný */
        }
        
        /* Zvětšení kontejneru pro kartu */
        #karta-container { 
            margin: 20px auto; 
            border: 2px solid white; /* Změníme rámeček na bílý */
            width: 600px; /* ZVĚTŠENÍ ŠÍŘKY */
            height: 450px; /* ZVĚTŠENÍ VÝŠKY */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee; /* Pozadí kontejneru karty zůstane světlé */
        }
        #vybrana-karta { 
            max-width: 100%; 
            max-height: 100%; 
            display: none; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 1.2em; 
            cursor: pointer; 
            margin: 5px; /* Přidáme malý okraj mezi tlačítka */
        }
        .info { 
            margin-top: 10px; 
            font-size: 0.9em; 
            color: lightgray; /* Zesvětlíme text pro lepší kontrast na černém pozadí */
        }
    </style>
</head>
<body>

    <h1>Draw Cards</h1>

    <div id="karta-container">
        <img id="vybrana-karta" src="" alt="Drawn Card">
        <div id="placeholder">Click the "Draw Card" button</div> 
    </div>

    <button onclick="tahnoutKarty()">Draw Card</button>
    <button onclick="zamichatBalicek()">Shuffle Deck (Reset)</button>

    <div class="info">
        Cards remaining in deck: <span id="zbyvajici-pocet">192</span> 
    </div>

    <script src="app.js"></script> 
</body>
</html>
